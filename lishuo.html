<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #tab{
            width: 600px;
            border: 1px solid;
        }
        .tabs li{
            width: 200px;
            background: dimgrey;
        }
        .act{
            background: red;
        }
        .contents div{
            display: none;
        }
        .contents .show{
            display: block;
        }
    </style>
</head>
<body>
    <div id="tab">
        <div id="tabs">
            <ul class="tabs">
                <li class="act">选项一</li>
                <li>选项二</li>
                <li>选项三</li>
            </ul>
            <div class="contents">
                <div class="show">内容一</div>
                <div>内容二</div>
                <div>内容三</div>
            </div>
        </div>
    </div>
    <script>
        var tab=document.getElementById('tabs');
        var tabs=tab.getElementsByClassName('tabs');
        var li=tabs.getElementByTagName('li');
        for(i=0;i<li.length;i++){
            li[i].index=i;
            
        }
    </script>
</body>
</html>
